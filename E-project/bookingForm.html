<body>
   

<form action="" class="checkoutForm" onsubmit="openModal(event);">
<div class="right">
    <h1 onclick="openModal()">Car Reservation Form</h1>
    <div class="form">
        <div class="group">
            <label for="">Full Name</label>
            <input type="text" name="" id="" required>
        </div>
        <div class="group">
            <label for="">Phone Number</label>
            <input type="text" name="" id="" required>
        </div>
        <div class="group">
            <label for="">Address</label>
            <input type="text" name="" id="" required>
        </div>
        <div class="group">
            <label for="">Country</label>
            <input type="text" name="" id="" required>
        </div>
        <div class="group">
            <label for="">City</label>
            <input type="text" name="" id="" required>
        </div>
    </div>
    <div class="return">
        <div class="row">
        </div>
    </div>
    <button class="buttonCheckout" type="submit">Submit</button>
</div>
</form>
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <h2>Thank you for choosing Car Breezy!</h2>
        <p>Your order has been successfully placed. You will receive an email confirmation shortly.</p>
        <button id="backButton" onclick="goBack()"><a href="/top trending category.html">Go Back</a></button>
    </div>
</div>

<script>
 function openModal() {
        document.getElementById("myModal").style.display = "block";
    }

    // Function to close the modal
    function openModal(event) {
        event.preventDefault(); // Prevent form submission
        // Hide the form
        document.querySelector('.checkoutForm').style.display = 'none';
        // Show the modal
        document.getElementById("myModal").style.display = "block";
    }
    // Function to go back when the "Go Back" button is clicked
    function goBack() {
        window.history.back();
    }

    // Close the modal if the user clicks outside of it
    window.onclick = function(event) {
        var modal = document.getElementById("myModal");
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
